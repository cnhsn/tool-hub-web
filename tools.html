<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools - Tool Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <header class="bg-primary text-white relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle,rgba(255,255,255,0.1)_10%,transparent_10.01%)] bg-[length:20px_20px] animate-background-spin"></div>
    <div class="relative z-10 py-8 max-w-7xl mx-auto px-4">
      <div class="flex flex-col items-center space-y-4">
        <h1 class="text-4xl font-bold text-center">Tool Hub</h1>
        <nav>
          <ul class="flex justify-center gap-4">
            <li><a href="index.html" class="px-6 py-2 rounded-full border-2 border-white/20 hover:bg-white/10 transition-colors duration-300">Home</a></li>
            <li><a href="tools.html" class="px-6 py-2 rounded-full border-2 border-white/20 hover:bg-white/10 transition-colors duration-300">Tools</a></li>
            <li><a href="about.html" class="px-6 py-2 rounded-full border-2 border-white/20 hover:bg-white/10 transition-colors duration-300">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="space-y-8">
      <div class="bg-white/90 backdrop-blur-lg rounded-xl p-8 shadow-lg">
        <h2 class="text-3xl font-bold text-primary mb-6">All Tools</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Tool cards will be populated by JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
